name: PDF Processing

on:
  push:
    branches:
      - main
    paths:
      - "uploads/**"

jobs:
  process-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf

      - name: Process PDF
        run: |
          python process_pdf.py
        env:
          UPLOAD_DIR: uploads
          OUTPUT_DIR: outputs
